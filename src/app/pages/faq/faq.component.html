<section class="bg-top bg-no-repeat bg-[url('/assets/img/question_marks.png')] bg-orange-50 dark:bg-gray-800 bg-blend-multiply">
    <div class="grid grid-cols-1 gap-6 md:grid-cols-3 pl-12 py-24 pr-12">
        <div>
            <h2 class="animate-fade-in-left text-4xl font-extrabold dark:text-white">Dubbi?</h2>
            <p class="animate-fade-in-down text-2xl font-semibold pt-10 text-gray-700 dark:text-gray-400">
                Ecco le domande pi√π frequenti <br>tra i viaggiatori del Kenya.
            </p>
        </div>
        <div class="col-span-2 pl-6 pr-6">

            <div *ngFor="let faq of faqs; let i = 'index+1'">
                <h2 id="{{ 'accordion-flush-heading-' + i }}">
                    <button type="button" class=" align-middle text-xl font-bold flex items-center justify-between w-full py-5 text-left" [attr.aria-expanded]="i == 1" [attr.aria-controls]="'accordion-flush-body-' + i">
                        <span class="flex items-center">
                            <svg class="w-5 h-5 mr-2 shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                            </svg>{{ faq.question }}
                        </span>
                        <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                        </svg>
                    </button>
                </h2>
                <div id="{{ 'accordion-flush-body-' + i }}" class="hidden" [attr.aria-labelledby]="'accordion-flush-heading-' + i">
                    <div class="py-5 text-lg font-semibold">
                        <p *ngFor="let ans of faq.answer" class="mb-2 text-gray-800 dark:text-gray-400" [innerHTML]="ans"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
