<section class="bg-top bg-no-repeat bg-[url('/assets/img/question_marks.png')] bg-orange-50 dark:bg-gray-800 bg-blend-multiply">
    <div class="grid grid-cols-1 gap-6 md:grid-cols-3 pl-12 py-24 pr-12">
        <div>
            <h2 class="animate-fade-in-left text-4xl font-extrabold dark:text-white">Dubbi?</h2>
            <p class="animate-fade-in-down text-2xl font-semibold pt-10 text-gray-700 dark:text-gray-400">
                Ecco le domande pi√π frequenti <br>tra i viaggiatori del Kenya.
            </p>
        </div>
        <div class="col-span-2 pl-6 pr-6">

            <div *ngFor="let faq of faqs; let i = 'index+1'">
                <h2 id="{{ 'accordion-flush-heading-' + i }}">
                    <button type="button" class="flex items-center justify-between w-full py-5 font-medium text-left text-gray-700 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400" [attr.aria-expanded]="i == 1" [attr.aria-controls]="'accordion-flush-body-' + i">
                        <svg class="w-6 h-6" fill="none" aria-hidden="true" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="currentColor" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"></path>
                        </svg>
                        <span class="text-xl font-bold ">{{ faq.question }}</span>
                        <svg data-accordion-icon class="w-6 h-6 shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </h2>
                <div id="{{ 'accordion-flush-body-' + i }}" class="hidden" [attr.aria-labelledby]="'accordion-flush-heading-' + i">
                    <div class="py-5 text-lg font-semibold border-b-0 border-gray-200 dark:border-gray-700">
                        <p *ngFor="let ans of faq.answer" class="mb-2 text-gray-800 dark:text-gray-400" [innerHTML]="ans"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
